<html>
<head>
	<meta charset="utf8" />
	<title> jQuery Mask Test </title>
	<!--[if lt IE 9]><script src="//cdnjs.cloudflare.com/ajax/libs/es5-shim/4.4.1/es5-shim.min.js"></script><![endif]-->
	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="../dist/jquery.input-mask.js"></script>
	<script>
		$(function() {
			$('#date').mask({mask: '99.99.9999', placeholder: 'dd.mm.yyyy'});
			$('.phone').mask('(999) 999-9999', {placeholder: '(xxx) xxx-xxxx'});
			$('#special-nums').mask('n: ##########', {placeholder: 'n: ##########', definitions: {'#': '[!@#$%^&*()]'}});
			$('#special-symbols').mask('s: @@@@@@@@@@', {placeholder: 's: ..........', definitions: {'@': '[_+{}:"|<>?]'}});
			$('#product').mask('a* 999-999', { placeholder: '.* ###-###'});
			$('#percent').mask({mask: '99%', placeholder: '00%'});
			$('#any-chars').mask('******');
		});

	</script>
</head>
<body>
<table>
	<tr><td>Date</td><td><input id="date" type="text" /></td><td>99.99.9999</td></tr>
	<tr><td>Phone</td><td><input class="phone" type="text" /></td><td>(999) 999-9999</td></tr>
	<tr><td>Numbers with shift</td><td><input id="special-nums" type="text" /></td><td>!@#$%^&*()</td></tr>
	<tr><td>Special symbols</td><td><input id="special-symbols" type="text" /></td><td>_+{}:"|<>?</td></tr>
	<tr><td>Product Key</td><td><input id="product" type="text" /></td><td>a* 999-999</td></tr>
	<tr><td>Percent</td><td><input id="percent" type="text" /></td><td>99%</td></tr>
	<tr><td>Any chars</td><td><input id="any-chars" type="text" /></td><td>******</td></tr>
</table>
<div id="info"></div>
</body>
</html>
